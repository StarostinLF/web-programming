<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Форма</title>

    <link rel="stylesheet" href="../styles/css/globals.css" />
    <link rel="stylesheet" href="../styles/css/form.css" />
  </head>

  <body class="page">
    <main class="main">
      <section class="section">
        <h1 class="section__title">Форма</h1>
        <form class="form">
          <div class="form__input-container">
            <p class="form__title">Контактная информация</p>
            <fieldset class="fieldset flex">
              <label for="firstname">Имя:</label>
              <input type="text" name="firstname" id="firstname" />
            </fieldset>
            <fieldset class="fieldset flex">
              <label for="lastname">Фамилия: </label>
              <input type="text" name="lastname" id="lastname" />
            </fieldset>
            <fieldset class="fieldset flex">
              <label for="date">Год рождения:</label>
              <select id="date" name="date" id="date">
                <option value="2000">2000</option>
                <option value="2010">2001</option>
                <option value="2020">2002</option>
                <option value="2000">2003</option>
                <option value="2010">2004</option>
                <option value="2020">2005</option>
              </select>
            </fieldset>
            <fieldset class="fieldset flex">
              <label for="city">Город:</label>
              <input type="text" name="city" id="city" />
            </fieldset>
          </div>
          <textarea
            rows="10"
            cols="45"
            placeholder="Информация о заказе"
            class="textarea"
          ></textarea>
          <fieldset class="fieldset form__checkboxes">
            <label><input type="checkbox" />Я хочу получать рекламу</label>
            <label>
              <input type="checkbox" checked />Я хочу чтобы мои данные
              раздавались всем подряд
            </label>
          </fieldset>
          <button type="reset">Очистить</button>
          <button type="submit" id="submit-button">Отправить!</button>
        </form>
      </section>

      <section class="section">
        <h2 class="section__title">Таблица</h2>
        <div class="section__table"></div>
      </section>

      <button class="button" id="back-to-main-page">
        Вернуться на главную
      </button>
    </main>

    <script src="../scripts/back-to-main-page.js"></script>
    <script src="../scripts/form.js"></script>
  </body>
</html>
