<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Карточки товаров</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/css/globals.css" />
    <link rel="stylesheet" href="../styles/css/task9.css" />
  </head>

  <body>
    <div class="page">
      <div class="products">
        <article class="product">
          <header class="product-header">
            <img
              src="https://netology-code.github.io/html-2-homeworks/popup-elements/product-cards/img/product1.jpeg"
              class="product-img"
              alt=""
            />
            <h3 class="product-name">InterStep USB-microUSB</h3>
            <span class="product-badge">10%</span>
          </header>
          <div class="product-content">
            <div class="product-footer">
              <div class="product-prices">
                <span class="product-price product-old-price">261 ₽</span>
                <span class="product-price product-new-price">261 ₽</span>
              </div>
              <button class="product-button" type="button">Купить</button>
            </div>
          </div>
        </article>
        <article class="product">
          <header class="product-header">
            <img
              src="https://netology-code.github.io/html-2-homeworks/popup-elements/product-cards/img/product2.jpeg"
              class="product-img"
              alt=""
            />
            <h3 class="product-name">Deppa USB-microUSB 1.5 м (черный)</h3>
            <span class="product-badge">5%</span>
          </header>
          <div class="product-content">
            <div class="product-footer">
              <div class="product-prices">
                <span class="product-price product-old-price">1999 ₽</span>
                <span class="product-price product-new-price">1299 ₽</span>
              </div>
              <button class="product-button" type="button">Купить</button>
            </div>
          </div>
        </article>
        <article class="product">
          <header class="product-header">
            <img
              src="https://netology-code.github.io/html-2-homeworks/popup-elements/product-cards/img/product3.jpeg"
              class="product-img"
            />
            <h3 class="product-name">Energizer HT microUSB 1.2м</h3>
            <span class="product-badge">35%</span>
          </header>
          <div class="product-content">
            <div class="product-footer">
              <div class="product-prices">
                <span class="product-price product-old-price">339 ₽</span>
                <span class="product-price product-new-price">139 ₽</span>
              </div>
              <button class="product-button" type="button">Купить</button>
            </div>
          </div>
        </article>
        <article class="product">
          <header class="product-header">
            <img
              src="https://netology-code.github.io/html-2-homeworks/popup-elements/product-cards/img/product4.jpeg"
              class="product-img"
              alt
            />
            <h3 class="product-name">
              Belkin Micro USB для зарядки/синхронизации
            </h3>
            <span class="product-badge">20%</span>
          </header>
          <div class="product-content">
            <div class="product-footer">
              <div class="product-prices">
                <span class="product-price product-old-price">880 ₽</span>
                <span class="product-price product-new-price">723 ₽</span>
              </div>
              <button class="product-button" type="button">Купить</button>
            </div>
          </div>
        </article>
      </div>
    </div>

    <button class="button" id="back-to-general-page">
      Вернуться на главную
    </button>

    <script src="../scripts/back-to-main-page.js"></script>
  </body>
</html>
