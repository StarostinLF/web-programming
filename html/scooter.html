<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Самокат</title>

    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../styles/css/globals.css" />
    <link rel="stylesheet" href="../styles/css/scooter.css" />
  </head>

  <body class="page">
    <main class="main">
      <section class="section">
        <div class="image-gallery">
          <div class="image-gallery__list">
            <img
              class="image-gallery__list-item"
              src="../images/yandex/orig-1.webp"
              alt=""
            />
            <img
              class="image-gallery__list-item"
              src="../images/yandex/180x240.webp"
              alt=""
            />
            <img
              class="image-gallery__list-item"
              src="../images/yandex/orig-3.webp"
              alt=""
            />
          </div>
          <img
            class="image-gallery__main-image"
            src="../images/yandex/orig-2.webp"
            alt=""
          />
        </div>
        <div class="item">
          <h1 class="item__title">
            Самокат Novatrack RainBow, для детей, двухцветная платформа,
            складной механизм на руле
          </h1>
          <div class="item__points">
            <img
              class="star-image"
              src="../images/yandex/free-icon-star-148839.png"
              alt=""
            />
            <p class="marks">Нет оценок на Маркете</p>
          </div>
          <article class="item__info">
            <h2 class="item__info-title">Коротко о товаре</h2>
            <div class="item__info-container">
              <p class="item__info-key">Цвет товара</p>
              <p class="item__info-value">красный</p>
            </div>
            <div class="item__info-container">
              <p class="item__info-key">Особенности конструкции</p>
              <p class="item__info-value">складной</p>
            </div>
            <div class="item__info-container">
              <p class="item__info-key">Тип тормоза</p>
              <p class="item__info-value">ножной</p>
            </div>
            <div class="item__links-list">
              <a class="item__links-item" href="#">Подробнее</a>
              <a class="item__links-item" href="#">Задать вопрос о товаре</a>
              <a class="item__links-item" href="#"
                >Все товары <b>Novatrack</b></a
              >
            </div>
          </article>
        </div>
      </section>

      <button class="button" id="back-to-main-page">
        Вернуться на главную
      </button>
    </main>

    <script src="../scripts/back-to-main-page.js"></script>
  </body>
</html>
